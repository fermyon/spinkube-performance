# NOTE: this TestRun resource is intended to be dynamically updated prior to
# running, eg via tests/run.sh
apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: $name
spec:
  parallelism: 1
  script:
    configMap:
      name: $name
      file: script.js
  arguments: ""
  separate: false
  runner:
    image: $runner_image
    serviceAccountName: k6-service-account
    env: []
    metadata:
      labels:
        language: $language
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
